    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            /* Latar belakang yang lebih gelap */
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }
        
        .title-font {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05); /* Sedikit lebih transparan untuk latar belakang yang lebih gelap */
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); /* Border lebih tipis */
            border-radius: 24px;
        }
        
        .minimal-illustration {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%); /* Ilustrasi lebih gelap */
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .subtle-float {
            animation: subtleFloat 4s ease-in-out infinite;
        }
        
        .subtle-float:nth-child(2) {
            animation-delay: 1.5s;
        }
        
        .subtle-float:nth-child(3) {
            animation-delay: 3s;
        }
        
        @keyframes subtleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .modern-button {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.04) 100%); /* Tombol lebih gelap */
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modern-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
        }
        
        .green-accent {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%); /* Warna hijau lebih dalam */
        }
        
        .orange-accent {
            background: linear-gradient(135deg, #ea580c 0%, #c2410c 100%); /* Warna oranye lebih dalam */
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

    <!-- Script JavaScript untuk mencegah klik kanan -->
    <script>
        document.addEventListener('contextmenu', event => {
            event.preventDefault();
            const message = "hmmm berjalan aja ga perlu di inspect";
            
            // Membuat dan menampilkan pesan pop-up kustom
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '50%';
            modal.style.left = '50%';
            modal.style.transform = 'translate(-50%, -50%)';
            modal.style.padding = '20px';
            modal.style.backgroundColor = 'rgba(0, 0, 0, 0.75)';
            modal.style.color = 'white';
            modal.style.borderRadius = '10px';
            modal.style.zIndex = '1000';
            modal.style.textAlign = 'center';
            modal.style.fontFamily = "'Inter', sans-serif";
            modal.style.fontSize = '16px';
            modal.textContent = message;

            const closeButton = document.createElement('button');
            closeButton.textContent = 'OK';
            closeButton.style.marginTop = '10px';
            closeButton.style.padding = '5px 15px';
            closeButton.style.backgroundColor = '#4facfe';
            closeButton.style.border = 'none';
            closeButton.style.borderRadius = '5px';
            closeButton.style.color = 'white';
            closeButton.style.cursor = 'pointer';

            closeButton.onclick = function() {
                document.body.removeChild(modal);
            };

            modal.appendChild(closeButton);
            document.body.appendChild(modal);
        });
    </script>
