        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            /* Latar belakang yang lebih gelap dan dramatis (Dark Abyss Gradient) */
            background: linear-gradient(135deg, #000000 0%, #080d1a 50%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite; /* Kecepatan animasi sedikit melambat */
        }

        /* Gaya untuk elemen latar belakang animasi */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Gaya untuk naga (menggantikan worm-shape) */
        .dragon-shape {
            position: absolute;
            opacity: 0.15; /* Lebih transparan */
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            filter: blur(10px); /* Efek kabur agar terlihat seperti hantu/bayangan */
            color: #3b82f6; /* Warna biru untuk efek mistis */
        }

        .dragon-1 {
            width: 250px;
            height: 250px;
            top: 10%;
            left: 5%;
            animation: moveDragon1 25s infinite;
        }

        .dragon-2 {
            width: 300px;
            height: 300px;
            top: 55%;
            left: 65%;
            animation: moveDragon2 30s infinite;
        }

        .dragon-3 {
            width: 180px;
            height: 180px;
            top: 35%;
            left: 30%;
            animation: moveDragon3 20s infinite;
        }

        /* Animasi Gerakan Naga */
        @keyframes moveDragon1 {
            0% { transform: translate(0, 0) rotate(0deg) scale(0.8); }
            25% { transform: translate(120px, -50px) rotate(15deg) scale(0.9); }
            50% { transform: translate(180px, 100px) rotate(0deg) scale(1.0); }
            75% { transform: translate(40px, 80px) rotate(-15deg) scale(0.9); }
            100% { transform: translate(0, 0) rotate(0deg) scale(0.8); }
        }

        @keyframes moveDragon2 {
            0% { transform: translate(0, 0) rotate(0deg) scale(1.0); }
            25% { transform: translate(-80px, 40px) rotate(-10deg) scale(1.1); }
            50% { transform: translate(-120px, -80px) rotate(0deg) scale(1.0); }
            75% { transform: translate(-40px, -70px) rotate(10deg) scale(0.9); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1.0); }
        }

        @keyframes moveDragon3 {
            0% { transform: translate(0, 0) rotate(0deg) scale(1.1); }
            25% { transform: translate(80px, 40px) rotate(45deg) scale(1.0); }
            50% { transform: translate(40px, 120px) rotate(90deg) scale(0.9); }
            75% { transform: translate(100px, 60px) rotate(45deg) scale(1.0); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1.1); }
        }
        
        .title-font {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
        
        .minimal-illustration {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .subtle-float {
            animation: subtleFloat 4s ease-in-out infinite;
        }
        
        .subtle-float:nth-child(2) {
            animation-delay: 1.5s;
        }
        
        .subtle-float:nth-child(3) {
            animation-delay: 3s;
        }
        
        @keyframes subtleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .modern-button {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.04) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modern-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
        }
        
        .green-accent {

            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>

    <script>
        document.addEventListener('contextmenu', event => {
            event.preventDefault();
            const message = "hmmm berjalan aja ga perlu di inspect";
            
            // Membuat dan menampilkan pesan pop-up kustom
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '50%';
            modal.style.left = '50%';
            modal.style.transform = 'translate(-50%, -50%)';
            modal.style.padding = '20px';
            modal.style.backgroundColor = 'rgba(0, 0, 0, 0.75)';
            modal.style.color = 'white';
            modal.style.borderRadius = '10px';
            modal.style.zIndex = '1000';
            modal.style.textAlign = 'center';
            modal.style.fontFamily = "'Inter', sans-serif";
            modal.style.fontSize = '16px';
            modal.textContent = message;

            const closeButton = document.createElement('button');
            closeButton.textContent = 'OK';
            closeButton.style.marginTop = '10px';
            closeButton.style.padding = '5px 15px';
            closeButton.style.backgroundColor = '#4facfe';
            closeButton.style.border = 'none';
            closeButton.style.borderRadius = '5px';
            closeButton.style.color = 'white';
            closeButton.style.cursor = 'pointer';

            closeButton.onclick = function() {
                document.body.removeChild(modal);
            };

            modal.appendChild(closeButton);
            document.body.appendChild(modal);
        });
    </script>
</body>
</html>
