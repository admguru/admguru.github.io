<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMLogin by efan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
        
        .float-animation { animation: float 1.5s ease-in-out infinite; }
        .slide-in { animation: slideIn 0.8s ease-out; }
        .pulse-animation { animation: pulse 2s ease-in-out infinite; }
        .wave-animation { animation: wave 2s ease-in-out; }
        
        .gradient-bg {
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes snakeRotate {
            0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }
        
        @keyframes snakeRotateReverse {
            0% { transform: rotate(0deg) translateX(180px) rotate(0deg); }
            100% { transform: rotate(-360deg) translateX(180px) rotate(360deg); }
        }
        
        @keyframes snakeWiggle {
            0%, 100% { transform: scaleY(1); }
            25% { transform: scaleY(1.1); }
            50% { transform: scaleY(0.9); }
            75% { transform: scaleY(1.05); }
        }
        
        .snake-orbit {
            animation: snakeRotate 4s linear infinite;
        }
        
        .snake-orbit-reverse {
            animation: snakeRotateReverse 5s linear infinite;
        }
        
        .snake-wiggle {
            animation: snakeWiggle 2s ease-in-out infinite;
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-focus:focus {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Floating Elements Background -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-20 w-16 h-16 bg-white bg-opacity-10 rounded-full float-animation" style="animation-delay: 0s;"></div>
        <div class="absolute top-40 right-32 w-12 h-12 bg-white bg-opacity-10 rounded-full float-animation" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-32 left-40 w-20 h-20 bg-white bg-opacity-10 rounded-full float-animation" style="animation-delay: 4s;"></div>
        <div class="absolute bottom-20 right-20 w-14 h-14 bg-white bg-opacity-10 rounded-full float-animation" style="animation-delay: 1s;"></div>
    </div>

    <!-- Animated Snakes -->
    <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
        <!-- Snake 1 - Clockwise -->
        <div class="snake-orbit">
            <div class="snake-wiggle">
                <svg width="60" height="60" viewBox="0 0 60 60" class="text-white opacity-30">
                    <path d="M10 30 Q15 20, 25 25 T45 30 Q50 35, 45 40 T25 35 Q15 40, 10 30" 
                          stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
                    <circle cx="45" cy="30" r="4" fill="currentColor"/>
                    <circle cx="47" cy="28" r="1" fill="#000"/>
                    <circle cx="47" cy="32" r="1" fill="#000"/>
                </svg>
            </div>
        </div>
        
        <!-- Snake 2 - Counter-clockwise -->
        <div class="snake-orbit-reverse">
            <div class="snake-wiggle" style="animation-delay: 1s;">
                <svg width="50" height="50" viewBox="0 0 50 50" class="text-yellow-300 opacity-40">
                    <path d="M8 25 Q12 18, 20 22 T35 25 Q40 28, 35 32 T20 28 Q12 32, 8 25" 
                          stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                    <circle cx="35" cy="25" r="3" fill="currentColor"/>
                    <circle cx="36.5" cy="23.5" r="0.8" fill="#000"/>
                    <circle cx="36.5" cy="26.5" r="0.8" fill="#000"/>
                </svg>
            </div>
        </div>
        
        <!-- Snake 3 - Different orbit -->
        <div style="animation: snakeRotate 6s linear infinite reverse;">
            <div class="snake-wiggle" style="animation-delay: 2s;">
                <svg width="45" height="45" viewBox="0 0 45 45" class="text-pink-300 opacity-35" style="transform: translateX(160px);">
                    <path d="M7 22 Q10 16, 17 19 T30 22 Q33 25, 30 28 T17 25 Q10 28, 7 22" 
                          stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
                    <circle cx="30" cy="22" r="2.5" fill="currentColor"/>
                    <circle cx="31" cy="21" r="0.6" fill="#000"/>
                    <circle cx="31" cy="23" r="0.6" fill="#000"/>
                </svg>
            </div>
        </div>
        
        <!-- Snake 4 - Inner orbit -->
        <div style="animation: snakeRotateReverse 3s linear infinite;">
            <div class="snake-wiggle" style="animation-delay: 0.5s;">
                <svg width="40" height="40" viewBox="0 0 40 40" class="text-purple-300 opacity-45" style="transform: translateX(120px);">
                    <path d="M6 20 Q8 15, 14 17 T26 20 Q28 22, 26 24 T14 22 Q8 24, 6 20" 
                          stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
                    <circle cx="26" cy="20" r="2" fill="currentColor"/>
                    <circle cx="27" cy="19" r="0.5" fill="#000"/>
                    <circle cx="27" cy="21" r="0.5" fill="#000"/>
                </svg>
            </div>
        </div>
    </div>

    <!-- Login Container -->
    <div class="glass-effect rounded-3xl p-8 w-full max-w-md slide-in shadow-2xl relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <!-- School Logo -->
            <div class="mb-6">
                <img src="https://raw.githubusercontent.com/admguru/admguru.github.io/main/BrankasFE/logosmkjaya.png" 
                     alt="Logo SMK Jaya" 
                     class="mx-auto rounded-full shadow-lg pulse-animation"
                     style="width: 95px; height: 80px;"
                     onerror="this.style.display='none'; document.getElementById('fallbackIcon').style.display='block';">
                <!-- Fallback icon if logo fails to load -->
                <div id="fallbackIcon" class="inline-block p-4 bg-white bg-opacity-20 rounded-full pulse-animation" style="display: none;">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">SMKS JAMIYATUL AULAD</h1>
            <p class="text-white text-opacity-80">Sistem Informasi Manajemen Sekolah</p>
        </div>

        <!-- Demo Form -->
        <div class="space-y-6">


            <!-- Role Selection -->
            <div class="relative">
                <label class="block text-white text-sm font-medium mb-2">Masuk Sebagai</label>
                <div class="relative">
                    <select id="roleSelect" onchange="updatePasswordHint()" class="w-full px-4 py-3 pl-12 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl text-white focus:outline-none focus:border-white focus:border-opacity-40 transition-all duration-300 input-focus appearance-none">
                        <option value="kepala_sekolah" class="bg-gray-800 text-white">üè´ Kepala Sekolah</option>
                        <option value="wali_kelas" class="bg-gray-800 text-white">üë®‚Äçüè´ Wali Kelas</option>
                        <option value="kepala_jurusan" class="bg-gray-800 text-white">üìö Kepala Jurusan</option>
                        <option value="bp_bk" class="bg-gray-800 text-white">üß† BP BK</option>
                        <option value="tata_usaha" class="bg-gray-800 text-white">üìã Tata Usaha</option>
                        <option value="kurikulum" class="bg-gray-800 text-white">üìñ Kurikulum</option>
                        <option value="humas" class="bg-gray-800 text-white">üì¢ Humas</option>
                        <option value="perpustakaan" class="bg-gray-800 text-white">üìö Perpustakaan</option>
                    </select>
                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-white text-opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <svg class="absolute right-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-white text-opacity-60 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>

            <!-- Password Field -->
            <div class="relative">
                <label class="block text-white text-sm font-medium mb-2">Password</label>
                <div class="relative">
                    <input type="password" 
                           id="passwordInput"
                           class="w-full px-4 py-3 pl-12 pr-12 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:border-white focus:border-opacity-40 transition-all duration-300 input-focus"
                           placeholder="Masukkan password"
                           autocomplete="current-password">
                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-white text-opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    <button onclick="togglePassword()" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white text-opacity-60 hover:text-opacity-100 transition-all duration-200">
                        <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Password Hint -->
            <div id="hintText" class="text-sm text-white text-opacity-50 text-center mb-4"></div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-purple-600 bg-white bg-opacity-20 border-white border-opacity-30 rounded focus:ring-purple-500 focus:ring-2">
                    <span class="ml-2 text-white text-sm">Ingat saya</span>
                </label>
                <a href="#" class="text-white text-opacity-80 hover:text-opacity-100 text-sm transition-all duration-200">Lupa password?</a>
            </div>

            <!-- Login Button -->
            <button onclick="handleLogin()" 
                    class="w-full bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg backdrop-blur-sm border border-white border-opacity-30">
                <span id="loginText">Masuk</span>
                <span id="loginLoader" class="hidden">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Memproses...
                </span>
            </button>


        </div>
    </div>

    <script>
        // Password defaults untuk setiap role
        const rolePasswords = {
            'kepala_sekolah': 'kepala123',
            'wali_kelas': 'wali123',
            'kepala_jurusan': 'jurusan123',
            'bp_bk': 'bpbk123', 
            'tata_usaha': 'tata123',
            'kurikulum': 'kurikulum123',
            'humas': 'humas123',
            'perpustakaan': 'perpus123'
        };

        function updatePasswordHint() {
            const roleSelect = document.getElementById('roleSelect');
            const hintText = document.getElementById('hintText');
            const selectedRole = roleSelect.value;
            
            hintText.textContent = `Password untuk ${roleSelect.options[roleSelect.selectedIndex].text}: ${rolePasswords[selectedRole]}`;
        }

        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        function handleLogin() {
            const loginText = document.getElementById('loginText');
            const loginLoader = document.getElementById('loginLoader');
            const roleSelect = document.getElementById('roleSelect');
            const passwordInput = document.getElementById('passwordInput');
            
            const selectedRole = roleSelect.value;
            const selectedRoleText = roleSelect.options[roleSelect.selectedIndex].text;
            const enteredPassword = passwordInput.value;
            const correctPassword = rolePasswords[selectedRole];
            
            // Tampilkan animasi memuat
            loginText.classList.add('hidden');
            loginLoader.classList.remove('hidden');
            
            // Simulasikan proses login
            setTimeout(() => {
                loginText.classList.remove('hidden');
                loginLoader.classList.add('hidden');
                
                // Periksa password
                if (enteredPassword === correctPassword) {
                    if (selectedRole === 'wali_kelas') {
                        // Alihkan langsung untuk role Wali Kelas
                        window.location.href = 'https://admguru.github.io/home.html';
                    } else if (selectedRole === 'bp_bk') {
                        // Alihkan langsung untuk role BP BK
                        window.location.href = 'https://admguru.github.io/homebpbk.html';
                    } else {
                        // Tampilkan alert untuk role lainnya
                        alert(`‚úÖ Login berhasil!\n\nAnda masuk sebagai: ${selectedRoleText}\nPassword: ${correctPassword}\n\nIni adalah demo sistem login sekolah.`);
                    }
                    
                    // Reset form
                    passwordInput.value = '';
                } else if (enteredPassword === '') {
                    alert(`‚ö†Ô∏è Silakan masukkan password!\n\nPassword untuk ${selectedRoleText}: ${correctPassword}`);
                } else {
                    alert(`‚ùå Password salah!\n\nPassword yang benar untuk ${selectedRoleText}: ${correctPassword}\nAnda memasukkan: ${enteredPassword}`);
                }
            }, 2000);
        }

        // Add wave animation to links when clicked
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                this.classList.add('wave-animation');
                setTimeout(() => {
                    this.classList.remove('wave-animation');
                }, 2000);
            });
        });

        // Add focus animations to inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
